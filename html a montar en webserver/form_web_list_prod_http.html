<!DOCTYPE html>
<html lang="es">

<!--//SHIFT+CTRL+I Auto Tabula html -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/onsubmit.js"></script>

    <title>Formulario Listar usuario Produccion </title>

<body>
    <h1>Formulario Listar usuario Produccion</h1>
    <fieldset>

        <form action="http://127.0.0.1:9999/api/users/" method="get" onsubmit="return validateForm()" name="user_form">
           
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Escribe Email">

            </div>
            <div>
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" placeholder="Escribe Password">

            </div>
          
            <div>
                <!--  <button value="Submit" type="submit">Registrar Nuevo Usuario</button> -->

                <input type="submit" value="Enviar">
            </div>

        </form>
    </fieldset>
</body>

</html>
